# Adding sources to project: https://docs.getdbt.com/docs/build/sources 
# Adding data tests to sources/models: https://docs.getdbt.com/docs/build/data-tests#generic-data-tests
version: 2

sources:
  - name: snowflake_sample_shop # name to reference source by
    database: SNOWFLAKE_SAMPLE_DATA
    schema: TPCH_SF1
    description: >
      Sample source database that Snowflake provides.
      Includes related tables:
        - customer
        - orders
        - lineitems

    tables:
      - name: customer
        description: >
          One record per customer. Customers **may or may not** have associated orders.
        columns:
          - name: c_custkey # unique key
            data_type: int
            data_tests:
              - unique
              - not_null

          - name: c_name
            data_type: string
            data_tests:
              - not_null

          - name: c_mktsegment
            data_type: varchar(9)
            data_tests:
              - not_null
              - accepted_values:
                  values: ['HOUSEHOLD', 'BUILDING', 'FURNITURE', 'MACHINERY', 'AUTOMOBILE']

          - name: c_address
            data_type: string
            data_tests:
              - not_null

          - name: c_nationkey
            data_type: int
            data_tests:
              - not_null

          - name: c_phone
            data_type: string

          - name: c_acctbal
            data_type: number
            data_tests:
              - not_null

          - name: c_comment
            data_type: text

      - name: orders
        description:  >
          One record per order. Orders **must** have associated line items.
        columns:
          - name: o_orderkey # unique key
            data_type: int
            data_tests:
              - unique
              - not_null

          - name: o_custkey
            data_type: int
            data_tests:
              - relationships:
                  to: source('snowflake_sample_shop', 'customer') # customer source table
                  field: c_custkey    # foreign key to match on

          - name: o_orderstatus
            data_type: string

          - name: o_totalprice
            data_type: number
            data_tests:
              - non_negative # CUSTOM TEST (at: tests/generic/non_negative.sql)

          - name: o_orderdate
            data_type: date
            data_tests:
              - not_null

          - name: o_orderpriority
            data_type: string
            data_tests:
              - accepted_values:
                  values: ['1-URGENT', '2-HIGH', '3-MEDIUM', '4-NOT SPECIFIED', '5-LOW']

          - name: o_shippriority
            data_type: int

          - name: o_comment
            data_type: text

      - name: lineitem
        description:  >
          One record per line item. Line items make up orders.
        columns:
          - name: l_orderkey
            data_type: int
            data_tests:
              - relationships:
                  to: source('snowflake_sample_shop', 'orders') # orders source table
                  field: o_orderkey # foreign key to match on

          - name: l_partkey
            data_type: int
            data_tests:
              - not_null

          - name: l_linenumber
            data_type: int

          - name: l_comment
            data_type: text

            # don't need to list all columns, although it is recommended to

      - name: part
        description: placeholder
        columns:
          - name: p_partkey
            data_type: int
            data_tests:
              - unique
              - not_null
              - relationships:
                  to: source('snowflake_sample_shop', 'lineitem')
                  field: l_partkey # foreign key to match on

          - name: p_name
            data_type: string
            data_tests:
              - not_null

          - name: p_mfgr
            data_type: int
            data_tests:
              - not_null

          - name: p_brand
            data_tests:
              - not_null

          - name: p_type
            data_tests:
              - not_null

          - name: p_size
            data_tests:
              - not_null
              - non_negative

          - name: p_retailprice
            data_tests:
              - not_null
              - non_negative

          - name: p_comment